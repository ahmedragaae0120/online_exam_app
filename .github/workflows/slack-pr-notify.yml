name: cicd-workflow with slack integration
on:
  push:
    branches:
      - main
      - feature/Auth
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
    - name: Build with Maven
      run: mvn install -f MyWebApp/pom.xml
    - name: Send Slack Notification
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{
          "text": "ðŸš€ *Build Status:* ${{ job.status }}\nðŸ“Œ *Repository:* ${{ github.repository }}\nðŸ”— *Commit:* <${{ github.event.head_commit.url }}|${{ github.event.head_commit.message }}>"
        }' $SLACK_WEBHOOK_URL
      if: always()
